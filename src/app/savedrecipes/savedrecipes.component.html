<app-header></app-header>

<h1 class="text-center text-success my-5">Saved Recipes</h1>

<div class="container">
    <div class="row">
        @if(allSavedRecipes.length>0){
@for (item of allSavedRecipes; track $index) {
    <div class="col-md-3 shadow">
            <img [src]="item.image" alt="no image" class="w-100 rounded"  (click)="viewRecipe(item.recipeId)">
            <h4 class="mt-2">{{item.name.slice(0,15)}}...</h4>
       <div class="d-flex justify-content-end mb-3">
        <button (click)="deleteSavedRecipes(item._id)" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
       </div>
       
        </div>
}
        }
        @else {
            <div class="w-100 my-5 d-flex justify-content-center align-items-center flex-column">
                <h4 class="text-danger">No Saved Recipes Yet ...</h4>
                <button routerLink="/all-recipes" class="btn btn-success mt-3">Back to All Recipes</button>
            </div>
        }
        


    </div>
</div>
