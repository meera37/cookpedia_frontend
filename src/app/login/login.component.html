<div class="container d-flex justify-content-center align-item-center mb-5" style="height: 90vh;">

    <div class="row w-100">
        <div class="col-md-3"></div>
        <div class="col-md-6 d-flex justify-content-center align-item-center flex-column p-4">
            <h1>Login</h1>
            <p class="mt-3">More than 100+ recipes around the world</p>
            <form [formGroup]="loginForm" class="p-5 shadow rounded w-100"  (ngSubmit)="login()">
                <h1 class="text-center"> <i class="fa-solid fa-kitchen-set me-2"></i>Cookpedia</h1>

                <div class="mb-3 mt-5">
                    <input name="email" formControlName="email" type="text" placeholder="Email" class="form-control">
                    @if(loginForm.get('email')?.errors && loginForm.get('email')?.touched){
                    <span class="text-danger" style="font-size: 10px;">* must be an email</span>
                    }
                </div>
                <div class="mb-3">
                    <input name="password" formControlName="password" type="text" placeholder="Password" class="form-control">
                    @if(loginForm.get('password')?.errors && loginForm.get('password')?.touched){
                    <span class="text-danger" style="font-size: 10px;">* input value must be alphabets or numbers</span>
                    }
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </div>
                <div class="mb-3">
                    <p>New user? <a routerLink="/register" class="text-success">Register</a></p>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
